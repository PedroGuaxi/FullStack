<!DOCTYPE html>
<html>
  <head>
    <title>Lista de laboratórios</title>
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Lista de laboratórios reservados em seu nome:</h1>
    <div>
      <div>
        <ul>
          {% for item in mensagem %}
          <li>{{item}}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
