<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Faculdade Uninove</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../assets/css/fontawesome.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <!-- ***** Logo Start ***** -->
        <a href="index.html" class="logo">
          <img src="../assets/images/lab.png" alt="" />
        </a>
        <!-- ***** Logo End ***** -->
        <!-- ***** Menu Start ***** -->
        <ul class="nav">
          <li><a href="index.html" class="button">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="login-container">
        <h1>Cadastro</h1>
        <form action="/submit/cadastro" method="post">
          <div class="dual">
            <div class="d">
              <label for="name"
                ><h4><em>Nome:</em></h4></label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Digite seu nome"
                required
              />
            </div>

            <div class="d">
              <label for="lastName"
                ><h4><em>Sobrenome:</em></h4></label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
          </div>
          <div class="dual">
            <div class="d">
              <label for="email"
                ><h4><em>Email:</em></h4></label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </div>

            <div class="d">
              <label for="password"
                ><h4><em>Senha:</em></h4></label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>
          <div class="dual">
            <div class="d">
              <label for="CPF"
                ><h4><em>CPF/CNPJ:</em></h4></label
              >
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="Digite seu CPF/CNPJ"
                required
              />
            </div>

            <div class="d">
              <label for="celular"
                ><h4><em>Celular:</em></h4></label
              >
              <input
                type="text"
                id="celular"
                name="celular"
                placeholder="Digite seu celular"
                required
              />
            </div>
          </div>
          <button type="submit">Cadastrar</button>
          <p><a href="index.html">JÃ¡ tem conta? Entrar</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
